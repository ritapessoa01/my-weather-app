<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <span class="current-emoji">⛅</span>
          <span class="current-temperature" id="current-temperature">21</span>
          <span class="unit">°C</span>
        </div>
        <div class="current-extras">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/150/405/original/drops.png?1731621829"
            alt="humidity"
            class="humidity-icon"
          />
          46%
          <br />
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/150/411/original/weather.png?1731624796"
            alt="wind"
            class="wind-icon"
          />
          10 km/h
        </div>

        <h1 id="weather-app-city">Lisbon</h1>
        <h2 id="weather-app-country">Portugal</h2>
        <p class="additional-info">
          Sunday, 20:00
          <br />
          Cloudy
        </p>
      </main>
      <footer>
        Coded by
        <a
          href="https://github.com/ritapessoa01"
          class="profile-link"
          target="_blank"
        >
          Rita Pessoa</a
        >, it is
        <a
          href="https://github.com/ritapessoa01/my-weather-app"
          class="github-link"
          target="_blank"
          >open-sourced</a
        >
        and hosted on
        <a
          href="https://ritas-weather-app.netlify.app/"
          class="netlify-link"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

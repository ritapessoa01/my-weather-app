<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city..."
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <span class="current-emoji" id="current-emoji"
            ><img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="current-emoji"
              id="current-emoji"
          /></span>
          <span class="current-temperature" id="current-temperature">0</span>
          <span class="unit">Â°C</span>
        </div>
        <div class="current-extras">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/150/405/original/drops.png?1731621829"
            alt="humidity"
            class="humidity-icon"
          />
          <span id="current-humidity">0</span>%
          <br />
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/150/411/original/weather.png?1731624796"
            alt="wind"
            class="wind-icon"
          />
          <span id="current-wind">0</span> km/h
        </div>

        <h1 id="weather-app-city"></h1>
        <h2 id="weather-app-country"></h2>
        <div class="additional-info">
          <span id="time"></span>
          <br />
          <span id="current-description"></span>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a
          href="https://github.com/ritapessoa01"
          class="profile-link"
          target="_blank"
        >
          Rita Pessoa</a
        >, it is
        <a
          href="https://github.com/ritapessoa01/my-weather-app"
          class="github-link"
          target="_blank"
          >open-sourced</a
        >
        and hosted on
        <a
          href="https://ritas-weather-app.netlify.app/"
          class="netlify-link"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
